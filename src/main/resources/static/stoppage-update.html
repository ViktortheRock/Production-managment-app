<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Производственная линия</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<div id="header">
    <button id="sendMessage">Відправити повідомлення розробнику</button>
    <button id="home">Головна</button>
    <button id="production">Виробництво</button>
    <button id="stoppage">Простої</button>
    <button id="machines">Обладнання</button>
    <button id="products">Продукти</button>
    <button id="charts">Графіки</button>
    <button id="reports">Звіти</button>
    <button id="info">Про проект</button>
    <div id="logout">Logout</div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Відправити повідомлення розробнику</h2>
        <textarea id="messageInput" rows="4" cols="50"></textarea><br><br>
        <button id="sendBtn">Відправити</button>
        <button id="cancelBtn">Відмінити</button>
    </div>
</div>

<div id="content">
    <h1 id="page-title">Простої</h1>

    <div id="edit-stoppage-form">
        <h2>Редагувати простой</h2>

        <label for="machine-name">Назва машини:</label>
        <select id="machine-name" placeholder="Вибір машини"></select>

        <label for="product-name">Назва продукта:</label>
        <select id="product-name" placeholder="Вибір продукту"></select>

        <label for="base-type-name">Назва базового типу:</label>
        <select id="base-type-name" placeholder="Вибір базового типу"></select>

        <label for="sub-type-name">Назва підтипу:</label>
        <select id="sub-type-name" placeholder="Вибір підтипу"></select>
    </div>

    <div>
        <label for="datepicker-start">Оберіть дату від:</label>
        <input type="date" id="datepicker-start" name="datepicker">

        <label for="timepicker-start">Оберіть час від:</label>
        <input type="time" id="timepicker-start" name="timepicker">
    </div>

    <div>
        <label for="datepicker-end">Оберіть дату до:</label>
        <input type="date" id="datepicker-end" name="datepicker">

        <label for="timepicker-start">Оберіть час до:</label>
        <input type="time" id="timepicker-end" name="timepicker">
    </div>

    <button id="update-product">Обновить продукт</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/stoppage-update.js"></script>

</body>
</html>
